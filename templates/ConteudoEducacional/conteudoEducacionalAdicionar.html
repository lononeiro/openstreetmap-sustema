<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar conteúdo educacional</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <header class="header">
        <a href="/templates/index.html" class="logo-link">
            <img src="../../images/reciclagem-logo.png" alt="Logo" class="logo">
        </a>
        <nav class="nav">
            <ul>
                <li><a href="/templates/PontosColeta/adicionarPontoDeColeta.html">Pontos de coleta</a></li>
                <li><a href="/templates/ConteudoEducacional/conteudoEducacionalIndex.html">Conteúdo educacional</a></li>
                <li><a href="#">Empresas</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="formulario-edu">
            <h1 class="titulo">Adicionar Conteúdo Educacional</h1>
            
            <form id="formConteudo">
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" required>
                    <div class="error-message" id="tituloError"></div>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" required></textarea>
                    <div class="error-message" id="descricaoError"></div>
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo:</label>
                    <select id="tipo" name="tipo" required>
                        <option value="">Selecione o tipo</option>
                        <option value="Artigo">Artigo</option>
                        <option value="Video">Vídeo</option>
                        <option value="Infográfico">Infográfico</option>
                        <option value="Apresentação">Apresentação</option>
                    </select>
                    <div class="error-message" id="tipoError"></div>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="botao-salvar" id="btnSalvar"> Adicionar Conteúdo</button>
                    <button type="button" class="botao-cancelar" id="btnCancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
